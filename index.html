<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
</head>
<body>
    <!-- Header Content -->
    <header>
        <h1>Konversi Suhu - Eka Nugraha</h1>
    </header>

    <!-- Main Content -->
     <main>
        <!-- Introduction -->
         <section>
            <p>Masukkan suhu derajat Celcius (&deg;C) ke kotak di bawah ...</p>
         </section>

         <!-- Form Temperature Conversion -->
          <form class="padding-medium">
            <!-- Input for Celsius Temperature -->
             <div>
                <label for="celsius">Suhu dalam Celcius (&deg;C):</label>
                <input type="number" id="input-suhu" name="suhu" placeholder="Masukkan suhu dalam Celcius" required>
             </div>

            <!-- Conversion Buttons -->
             <div>
                <button type="button" id="convert-fahrenheit">Konversi ke Fahrenheit (&deg;F)</button>
                <button type="button" id="convert-reamur">Konversi ke Reamur (&deg;R)</button>
                <button type="button" id="convert-kelvin">Konversi ke Kelvin (K)</button>
             </div>
          </form>
        <!-- Result Display -->
         <section class="padding-medium">
            <div>
                <label for="result">Hasil Konversi:</label>
                <textarea id="result" rows="4" readonly></textarea>
            </div>
         </section>

        <!-- Keterangan Formula -->
         <section>
            <header>
                <h2>Cara Konversi Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
            </header>

            <hr />

            <div>
                <p>Introduction dari rumus konversi suhu ...</p>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32</p>></p>
                <p>Atau</p>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = S<sub>(&deg;C)</sub> x 1.8 + 32</p>
            </div>
         </section>
     </main>

     <!-- Footer Content -->
        <footer>
            <p>&copy; 2025 Eka Nugraha</p>
        </footer>
</body>
</html>
